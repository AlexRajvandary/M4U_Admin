<!-- create_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Product</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="create_product.css">
</head>
<body class="dark-theme">
  <div class="create-product-form">
    <div class="create-product-row">
      <label for="id">Артикул:</label>
      <input type="text" id="id" name="id" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label>Бренд:</label>
      <select>
        <option>Adidas</option>
        <option>Nike</option>
        <option>Stone Island</option>
      </select>
    </div>

    <div class="create-product-row">
      <label>Категория:</label>
      <select>
        <option>Одежда</option>
        <option>Обувь</option>
        <option>Аксессуары</option>
      </select>
      <select>
        <option>Пуховики</option>
        <option>Куртки</option>
      </select>
      <select>
        <option>Для него</option>
        <option>Для неё</option>
        <option>Для всех</option>
      </select>
    </div>

    <div class="create-product-row">
      <label>Сезон:</label>
      <select>
        <option>Зима</option>
        <option>Весна</option>
        <option>Лето</option>
        <option>Осень</option>
      </select>
    </div>

    <div class="create-product-row">
      <label for="description">Описание:</label>
      <textarea id="description" name="description" rows="2" class="create-product-input create-product-textarea" required></textarea>
    </div>

    <div class="create-product-row">
      <label>Размеры:</label>
       <select>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
         <option>XL</option>
         <option>39</option>
         <option>40</option>
      </select>
    </div>

    <div class="create-product-row">
      <label>Цвета:</label>
      <select>
        <option>Чёрный</option>
        <option>Белый</option>
      </select>
    </div>

    <div class="create-product-row">
      <label>Изображения:</label>
      <input type="file" accept="image/*">
    </div>

    <div class="create-product-row" id="image-upload-container">
      <label for="image-upload-input" id="image-upload-label">Загрузить изображения</label>
      <input type="file" id="image-upload-input" accept="image/*">
      <img src="" alt="Uploaded Image" id="uploaded-image">
    </div>

    <div class="create-product-row">
      <label for="price">Цена:</label>
      <input type="number" id="price" name="price" class="create-product-input" required>
      <select>
        <option>₽</option>
        <option>£</option>
        <option>$</option>
        <option>€</option>
      </select>
    </div>

    <button type="submit" class="create-product-button">Создать товар</button>
  </div>
</body>
</html>
