<!-- create_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Product</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="create_product.css">
</head>
<body class="dark-theme">
  <div class="create-product-form">
    <div class="create-product-row">
      <label for="id">Id:</label>
      <input type="text" id="id" name="id" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="subCategory">SubCategory:</label>
      <input type="text" id="subCategory" name="subCategory" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="season">Season:</label>
      <input type="text" id="season" name="season" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" class="create-product-input create-product-textarea" required></textarea>
    </div>

    <div class="create-product-row">
      <label for="sizes">Sizes:</label>
      <input type="text" id="sizes" name="sizes" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="colors">Colors:</label>
      <input type="text" id="colors" name="colors" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="photos">Photos:</label>
      <input type="text" id="photos" name="photos" class="create-product-input" required>
    </div>

    <div class="create-product-row">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" class="create-product-input" required>
    </div>

    <button type="submit" class="create-product-button">Create Product</button>
  </div>
</body>
</html>
